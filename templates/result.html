<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <title>Processed Video</title>
  </head>
  <body class="bg-green-300">
    <div class="container mx-auto mt-20 max-w-2xl justify-center">
      <div class="flex items-center justify-center">
        <h1 class="font-bold text-4xl mb-10">Analyzed Video</h1>
      </div>
      <video controls width="640">
        <source src="/outputs/{{.FileName}}" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
      <br /><br />
      <div class="flex items-center justify-center">
        <a
        class="mb-4 bg-green-700 text-lg py-2 px-6 font-semibold rounded-sm shadow-md cursor-pointer flex items-center gap-2"
        href="/download?file={{.FileName}}" 
          download
        >
          <img
          class="w-6 h-6 object-cover"
          src="./templates/assets/images/download.svg"
          alt="Download"
          />
          <span class="uppercase">Download</span>
        </a>
      </div>
    </div>
  </body>
</html>
